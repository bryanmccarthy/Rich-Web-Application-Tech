<!DOCTYPE html>
<html>
  <head>
    <title>Lab 3 Problem 1</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1> Phone Directory </h1>

    <div class="form-container">
      <form method="post" id="form">
        <input placeholder="name" type="text" maxlength="20" id="name" required/>
        <input placeholder="mobile" type="number" minlength="10" maxlength="10" id="mobile" required/>
        <input placeholder="email" type="email" maxlength="40" id="email" required/>
        <button type="button" id="add-contact">add contact</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>

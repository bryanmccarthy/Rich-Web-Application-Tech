<!DOCTYPE html>
<html>
  <head>
    <title>Lab 3 Problem 1</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="heading">
      <h1> Phone Directory </h1>
    </div>

    <div class="form-container">
      <form id="form">
        <input placeholder="name" type="text" maxlength="20" id="name" required/>
        <input placeholder="mobile" type="text" minlength="10" maxlength="10" id="mobile" required/>
        <input placeholder="email" type="email" maxlength="40" id="email" required/>
        <button type="button" id="add-contact">add contact</button>
      </form>
    </div>

    <div class="search-container">
      <label>Search contact by Mobile No:</label>
      <input type="text" minlength="10" maxlength="10" id="search"/>
    </div>

    <div class="table-heading">
      <label>Contacts</label>
    </div>

    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Mobile</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Bob</td>
            <td>9728493728</td>
            <td>bobEmail@gmail.com</td>
          </tr>
          <tr>
            <td>Maria</td>
            <td>0812903927</td>
            <td>MariaEmail@gmail.com</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>

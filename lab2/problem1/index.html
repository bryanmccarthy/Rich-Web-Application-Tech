<!DOCTYPE html>
<html>
  <head>
    <title>Lab 3 Problem 1</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="heading">
        <h1> Phone Directory </h1>
      </div>

      <div class="form-container">
        <form id="form">
          <input placeholder="Name" type="text" maxlength="20" id="name" required/>
          <input placeholder="Mobile Number" type="text" maxlength="10" id="mobile" required/>
          <input placeholder="Email" type="email" maxlength="40" id="email" required/>
          <button type="button" id="add-contact">Add Contact</button>
        </form>
      </div>

      <div id="error">
        Error
      </div>

      <div class="search-container">
        <label>Search contact by Mobile No:</label>
        <input type="text" minlength="10" maxlength="10" id="search" onkeyup="searchFilter()"/>
      </div>

      <div class="table-title">
        <h4>Contacts Summary</h4>
      </div>

      <div class="table-container">
        <table id="table" cellspacing=0>
          <thead>
            <tr id="table-row">
              <th id="name-th">Name</th>
              <th>Mobile</th>
              <th>Email</th>
            </tr>
          </thead>
        </table>
      </div>

      <div id="no-result">no result</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>

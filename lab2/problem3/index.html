<!DOCTYPE html>
<html>
<head>
  <title>Lab 2 Problem 3</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
      <div class="search-container">
        <input type="text" placeholder="username" id="search-input"/>
        <button id="search-button">Search</button>
        <div id="search-error"></div>
      </div>


      <div class="user-information">
        <div class="user-profile">
          <h3>User Profile</h3>
          <div class="avatar-container">
            <img id="avatar">
          </div>
          <div class="user-profile-info">
            <div id="name"></div>
            <div id="login"></div>
            <div id="email"></div>
            <div id="location"></div>
            <div id="gists"></div>
          </div>
        </div>
        <div class="user-repos">
          <h3>User Repositories</h3>
          <table id="repos-table"></table>
        </div>
      </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
